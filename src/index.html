<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Coffee Vibes!</title>

  <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  <script src="//cdn.8thwall.com/web/aframe/aframe-physics-system-3.2.0.min.js"></script>
  <script src="//cdn.8thwall.com/web/aframe/aframe-animation-component-5.1.2.min.js"></script>

  <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/xrextras -->
  <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=nYgSG0wJBtQgxNJcvg0rLHOnlO7lHewFfEGqWIwsXWRL350rPlF2LvGKqIYo1jlDYGq3L7"></script>

  <script>
    AFRAME.registerComponent('shoot-tomato', {
        init: function() {
          const camera = document.getElementById('camera')
          // const splatSnd = document.querySelector('#splat').components.sound

          this.el.sceneEl.addEventListener('touchstart', event => {

            // Create element to be thrown, setting position, scale, and model
            const tomato = document.createElement('a-entity')
            tomato.setAttribute('position', camera.object3D.position)
            tomato.setAttribute('scale', '0.2 0.2 0.2')
            tomato.setAttribute('gltf-model', '#starbucks-glb')

            // Choose a random rotation offset for some variation
            const randomRotation = { x: -90 + Math.random() * 30, y: Math.random() * 360, z: 0 }
            tomato.setAttribute('rotation', randomRotation)

            // Set velocity, rotated with camera direction
            const velocity = new THREE.Vector3(0, 0, -20)
            velocity.applyQuaternion(camera.object3D.quaternion)
            tomato.setAttribute('velocity', velocity)

            // Add physics body
            tomato.setAttribute('body', {
              type: 'dynamic',
              sphereRadius: 0.5,
              shape: 'sphere'
            })

            // Add tomato to scene
            this.el.sceneEl.appendChild(tomato)

            let didCollide = false
            tomato.addEventListener('collide', event => {
              // Only want to do the splat once, and with the ground only
              if (didCollide || event.detail.body.el.id != 'ground') {
                return
              }
              didCollide = true
              
              tomato.setAttribute('visible', 'false')

	      const collisionStats = event.detail.contact

	      const newElement = document.createElement('a-entity')

              newElement.setAttribute('position', collisionStats.rj)

              const randomYRotation = Math.random() * 360
              newElement.setAttribute('rotation', '0 ' + randomYRotation + ' 0')

              newElement.setAttribute('visible', 'false')
              newElement.setAttribute('scale', '0.10 0.10 0.10')

              newElement.setAttribute('gltf-model', '#starbucks-glb')
              this.el.sceneEl.appendChild(newElement)

              newElement.addEventListener('model-loaded', () => {
		// Once the model is loaded, we are ready to show it popping in using an animation
		newElement.setAttribute('visible', 'true')
		newElement.setAttribute('animation', {
                  property: 'scale',
                  to: '0.15 0.15 0.15',
                  easing: 'easeOutElastic',
                  dur: 800,
		})
              })
              
              // We can't remove the thrown tomato until the physics step is over
              setTimeout(() => {
                tomato.parentNode.removeChild(tomato)
              }, 0)

              
            })
          })
        }
      })
  </script>

</head>

<body>

  <a-scene
    shoot-tomato
    xrweb="disableWorldTracking: true"
    xrextras-gesture-detector
    xrextras-almost-there
    xrextras-loading
    xrextras-runtime-error>

    <a-assets>
      <!-- Credit to Poly by Google for the model: https://poly.google.com/view/dA5osnS0Rzj -->
      <a-asset-item id="jelly-glb" src="jellyfish-model.glb"></a-asset-item>
      <a-asset-item id="coffeestation-glb" src="targets/coffee_machine_animated/scene.gltf"></a-asset-item>
      <a-asset-item id="starbucks-glb" src="targets/starbucks_grande_coffee_cup_caution_hot/scene.gltf"></a-asset-item>

      <img id="jelly-thumb" src="targets/video-target.jpg">

      <video
        id="jelly-video"
        autoplay
        muted
        crossorigin="anonymous"
        loop="true"
        src="jellyfish-video.mp4">
      </video>
    </a-assets>

    <a-camera
      id="camera"
      position="0 4 10"
      raycaster="objects: .cantap"
      cursor="fuse: false; rayOrigin: mouse;">
    </a-camera>

    <a-light type="directional" intensity="0.5" position="1 1 1"></a-light>

    <a-light type="ambient" intensity="1"></a-light>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity
      xrextras-named-image-target="name: arte-target"
      xrextras-play-video="video: #jelly-video; thumb: #jelly-thumb; canstop: true"
      geometry="primitive: plane; height: 1; width: 0.79;">
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: sbux-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#starbucks-glb" scale='0.2 0.2 0.2' position='0 -0.4 0'></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: buildingsign-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: noskateboardingsign-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#jelly-glb"></a-entity>
    </a-entity>

    <!-- Note: "name:" must be set to the name of the image target uploaded to the 8th Wall Console -->
    <a-entity xrextras-named-image-target="name: coffeestation-target">
      <!-- Add a child entity that can be rotated independently of the image target. -->
      <a-entity xrextras-one-finger-rotate gltf-model="#coffeestation-glb" scale='0.15 0.15 0.15' position='0 -1 0' animation-mixer></a-entity>
    </a-entity

    <a-box
      id="ground"
      material="transparent: true; opacity: 0"
      static-body
      scale="1000 2 1000"
      position="0 -1 0">
    </a-box>
    
  </a-scene>

</body>
</html>
